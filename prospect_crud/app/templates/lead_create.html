{% extends 'base.html' %}

{% block title %}Create New Lead{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create New Lead</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn-primary">Create Lead</button>
            <a href="{% url 'lead_list' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
