{% extends 'base.html' %}

{% block title %}Delete Lead - {{ lead.name }}{% endblock %}

{% block content %}
<div class="delete-container">
    <div class="delete-card">
        <h1>Delete Lead</h1>
        <p class="delete-warning">Are you sure you want to delete the lead "{{ lead.name }}"?</p>
        <div class="lead-info">
            <p><strong>Name:</strong> {{ lead.name }}</p>
            <p><strong>Email:</strong> {{ lead.email }}</p>
            <p><strong>Phone:</strong> {{ lead.phone }}</p>
        </div>
        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Delete Lead</button>
                <a href="{% url 'lead_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
