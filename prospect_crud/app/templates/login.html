{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div>
        <label for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
    </div>
    <div>
        <label for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}
    </div>
    <button type="submit">Entrar</button>
</form>
{% endblock %}
